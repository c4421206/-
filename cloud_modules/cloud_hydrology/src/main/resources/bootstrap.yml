#配置中心相关配置必须放在bootstrap文件中，
#因为springboot的加载顺序为bootstrap文件、配置中心配置、application文件中
spring:
  application:
    name: cloud-hydrology
  profiles:
  #    激活指定配置文件
    active: dev

  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: cloud_config


#配置日志
logging:
  level:
    root: info
    com.clouddo: debug

eureka:
  client:
    serviceUrl:
#      服务中心地址
      defaultZone: http://charsming.f3322.org:8761/eureka/
server:
  port: 8767


auth:
  user:
#    是否启用用户权限认证
    isUse: true
  client:
#    是否启用客户端权限认证
    isUse: true
#    客户端的ID密码
    id: cloud-hydrology
    secret: cloud123456